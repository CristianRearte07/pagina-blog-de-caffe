<html lang="en">

<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/stilo.css">
</head>

<body>
    <header class="header">

        <div class="contenedor">

            <div class="barra">

                <a class="logo" href="index.html">
                    <h1 class="logo_nombre no-margin centrar-texto">blog <span class="logo_bold">DeCaffe</span></h1>
                </a>



                <nav class="navegacion">
                    <a class="navegacion__enlaces" href="nosotros.html">nosotros</a>
                    <a class="navegacion__enlaces" href="cursos.html"> cursos</a>
                    <a class="navegacion__enlaces" href="contacto.html"> contacto</a>

                </nav>

            </div>

        </div>

        <div class="header__texto">
            <h2 class="no-margin"> blog de caffe con consejo y curso </h2>

        </div>



    </header>

    <main class="contenedor ">

        <h3 class=" centrar-texto"> CONTACTO </h3>

        <div class="contacto-bg"> </div>

        <form class="formulario">

            <div class="campo">
                <label class="campo__label" for="nombre">nombre</label>
                <input class="campo__field" type="text" id="nombre" placeholder="tu nombre">
            </div>


            <div class="campo">
                <label class="campo__label" for="email">E-mail</label>
                <input class="campo__field" type="email" id="E-mail" placeholder="tu Email">
            </div>


            <div class="campo">

                <label class="campo__label" for="mensaje">mensaje</label>
                <textarea class="campo__field campo__field--textarea" id="mensaje"></textarea>
            </div>


            <div class="campo">
                <input class="boton boton--primario" type="submit" value="Enviar">
            </div>
        </form>
    </main>


    <footer class="footer">


        <div class="contenedor">


            <div class="barra">

                </a>



                <nav class="navegacion">
